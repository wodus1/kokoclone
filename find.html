<!DOCTYPE html>
<html lang="kr">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta="charset=utf-8">
        <title>찾기</title>
        <script
        src="http://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class = "status-bar">
            <div class = "status-bar-column">
                No Servce
                <i class= "fas fa-wifi"></i>
            </div>
            <div class = "status-bar-column">16:02</div>
            <div class = "status-bar-column">
                <i class= "fas fa-bell-slash"></i>
                66%
                <i class= "fas fa-battery-three-quarters"></i>
                <i class= "fas fa-bolt"></i>
            </div>
        </div>
        <header class="header-status-bar">
            <h1>찾기</h1>
            <div id="header-status-bar_icon">
            <i class="fas fa-search"></i>
            <i id="header-dot_positon"class="fas fa-cog"><i id="header-dot" class="fas fa-circle"></i></i>
            </div>
        </header>
        <main id="find-menu">
            <div class="find-icons">
                <div class="find-icons_icon">
                    <i class="fas fa-qrcode"></i>
                    <span>QR Code</span>
                </div>
                <div class="find-icons_icon">
                    <i class="far fa-address-book"></i>
                    <span>주소를 추가하시요</span>
                </div>
                <div class="find-icons_icon">
                    <i class="far fa-id-badge"></i>
                    <span>사용자 정보를 추가하시요</span>
                </div>
                <div class="find-icons_icon">
                    <i class="far fa-envelope"></i>
                    <span>초대</span>
                </div>
            </div>
            <div class="recommended-friends">
                <h6>추천 친구 목록</h6>
                <span>추천 친구가 존재하지 않습니다.</span>
            </div>
            <div class="open-chat-status">
                <div class="open-chat-status_title">오픈 채팅</div>
                <span>오픈채팅 바로가기</span>
            </div>
            <div class="open-chat">
                <div class="open-chat-post">
                    <h5>#BTS</h5>
                    <h6>#bts#army#friends</h6>
                    <div class="open-post-member">
                        <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fstorep-phinf.pstatic.net%2Fogq-5993dea0fae10%2Fimg%2Fxvbmiox7.jpg%3Ftype%3Do720_mask&type=sc960_832"/>
                        <span class="open-post-member_count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post-member_status">Active</span>
                    </div>
                </div>
                <div class="open-chat-post">
                    <img class="open-chat-post_photo" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fpost.phinf.naver.net%2FMjAyMTAxMTBfMjM1%2FMDAxNjEwMjYyODM5ODgy.BTj1RBNMDaWYle1CrKkyARpKFDzsrrramiUZ1mAGL_sg._SbdsGl0wGNw2ys1ZEl_DMKGjl3x_uMCUKN9wqoSBpQg.JPEG%2FIYG-wEMCHPnC7mYZh3RBfQkpzGRQ.jpg&type=sc960_832"/>
                    <div class="open-chat-post_heart">
                        <i class="fas fa-heart"></i>
                        <span>326</span>
                    </div>
                </div>
            </div>
        </main>
        <nav class = "nav">
            <ul class="nav-list">   
                <li class="nav-btn">
                    <a class="nav-link" href="friends.html"><i class="far fa-user"></i></i></a>
                </li>
                <li class="nav-btn">
                    <a class="nav-link" href="chat.html"><i class="far fa-comment"></i></a>
                    <span>1</span>
                </li>
                <li class="nav-btn find-btn">
                    <a class="nav-link" href="find.html"><i class="fas fa-search"></i></a>
                </li>
                <li class="nav-btn"> 
                    <a class="nav-link" href="friends.html"><i class="fas fa-ellipsis-h"></i></a>
                    <i id="dot" class="fas fa-circle"></i>
                </li>
            </ul>  
        </nav>

</html>

<!DOCTYPE html>
<html lang="kr">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta="charset=utf-8">
        <title>카카오톡에 오신걸 환영합시다</title>
        <script
        src="http://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class = "status-bar">
            <div class = "status-bar-column">
                No Servce
                <i class= "fas fa-wifi"></i>
            </div>
            <div class = "status-bar-column">16:02</div>
            <div class = "status-bar-column">
                <i class= "fas fa-bell-slash"></i>
                66%
                <i class= "fas fa-battery-three-quarters"></i>
                <i class= "fas fa-bolt"></i>
            </div>
        </div>
        <header class = "first-header">
            <h1 class = "first-header-title">카카오톡에 오신걸 환영합시다</h1>
            <p class = "first-header-text">카카오 아이디 보유자는 이메일 혹은 전화번호를 입력하시요.</p>
        </header>
        <form class = "log-in">
            <input type="text" class= "log-in-text" placeholder="Email or phone number">
            <input type="password" class= "log-in-password" placeholder="Password">
            <button class="log-in-button1" type="button">Log in</button>
            <button class="log-in-button2" type="button">Sign Up</button>
            <a href="#" class="log-in-link">아이디 및 비밀번호 찾기</a>
        </form>
    
    </body>
</html>
